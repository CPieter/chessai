<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick match scaffold</title>

    <script src="../../js/library/jquery/jquery-3.5.1.min.js"></script>
    <script src="../../js/library/chessboardjs/chessboard-1.0.0.min.js"></script>
    <script src="../../js/library/socket-io/socket.io-min.js"></script>

    <script src="../../js/cookie-helper.js"></script>
    <script src="../../js/socket-io.js"></script>
    <script src="../../js/chess.js" defer></script>
    <script src="../../js/game.js" defer></script>
    <link rel="stylesheet" type="text/css" href="../../css/chessboard-1.0.0.css" />
</head>
<body>
    <div id="loading">
        <h3 style="color: white">Waiting for other players</h3>
    </div>
    <div style="width: 800px">
        <div id="chessboard"></div>
    </div>
</body>
<style>
    #loading {
        background: rgb(108,92,92);
        height: 100%;
        width: 100%;
        position: absolute;
        z-index: 10;
        visibility: visible;
        opacity: 1;
        transition:visibility 1s linear,opacity 1s linear;
    }
</style>
<script>
    socket.emit("matchmaking:joinQueue");
    socket.on('game:start', (payload) => {
        startGame('chessboard', payload);
        $("#loading").css({'visibility': 'collapse', 'opacity' : 0});
    });
</script>
</html>
