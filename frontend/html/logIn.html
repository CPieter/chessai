<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../css/logIn.css" />
    <script src="../js/bootstrap.min.js"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(document).ready(function () {
            var socket = io('http://localhost:3000');
            $("#LogIn").click(function () {
                socket.emit("login", {
                    user: $("#username").val(),
                    pass: $("#password").val()
                });
            });
            socket.on(200, (data) => {
                document.cookie = "token=" + data;
            });
        });
    </script>
    <script>
        $('#dnn_dnnLOGIN_cmdLogin').live('click', function () {
            var action = $(this).attr('href');
            var cookie_value = (action == 'Login') ? 1 : null;

            $.cookie('DNN-COOKIE', cookie_value);

            return false;
        });
    </script>



    <title>Log In</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" href="../index.html"> Chess AI</a>
                <a class="navbar-nav" id="navbarItem" href="../html/logIn.html">Log In</a>
            </div>
        </nav>
    </header>

    <div class="main">
        <p class="log" align="center">Log in</p>
        <form class="form1">
            <input class="un" id="username" type="text" align="center" placeholder="Username">
            <input class="pass" id="password" type="password" align="center" placeholder="Password">
            <button class="confirm" id="LogIn" align="center">Submit</button>
            <p class="register" align="center"><a id="register" href="register.html">Register here!</a></p>
        </form>
    </div>
</body>
</html>
