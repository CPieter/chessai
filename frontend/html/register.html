<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../css/register.css" />
    <script src="../js/bootstrap.min.js"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(document).ready(function () {
            var socket = io('http://localhost:3000');
            $("#Login_Register").click(function () {
                socket.emit("signup", {
                    user: $("#username").val(),
                    pass: $("#password").val()
                });
            });
        });
    </script>

    <title>Register</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" href="../index.html"> Chess AI</a>
                <a class="navbar-nav" id="navbarItem" href="../html/logIn.html">Log In</a>
            </div>
        </nav>
    </header>

    <div class="main">
        <p class="log" align="center">Register</p>
        <form class="form1">
            <input class="un" id="username" type="text" align="center" placeholder="Username">
            <input class="pass" id="password"  type="password" align="center" placeholder="Password">
            <button class="confirm" id="Login_Register" align="center">Submit</button>
        </form>
    </div>
</body>
</html>
