	<body>
		<header>
			<nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark border-bottom box-shadow mb-3">
				<div class="container">
					<a class="navbar-brand" href="index.html"> Chess AI</a>
					<a class="navbar-nav" id="navbarItem" href="html/logIn.html">Log In</a>
				</div>
			</nav>

					<div class="boardContainer">

						<p>Gestolen Schaakstukken AI</p>
					</div>

				</div>

				<div class="col-1"></div>

				</div>
				<div class="col-1"></div>

				<div class="col-1"></div>

					<button type="button" class="sideButton"> Switch sides </button>
				</div>
				<div class="col-1"></div>
				<div class="col-6"></div>
